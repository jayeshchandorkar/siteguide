<body>

 <form action="http://www.example.com/review.php" method="get" >
      <fieldset>
        <legend>Your Details:</legend>
        <label>Name: <input type="text" name="name" size="30" maxlength="100" id="name"></label><br />
        <label>Email: <input type="email" name="email" size="30" maxlength="100" id="email"></label><br />
      </fieldset><br />
      <fieldset>
        <legend>Your Review:</legend>
        <p>
          <label for="hear-about">How did you hear about us?</label>
          <select name="referrer" id="hear-about" id="hearAbout">
            <option value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="advert">Advert</option>
            <option value="other">Other</option>
          </select>
        </p>
        <p id="rating">
          Would you visit again?<br />
          <label><input type="radio" name="rating" value="yes" /> Yes</label>
          <label><input type="radio" name="rating" value="no" /> No</label>
          <label><input type="radio" name="rating" value="maybe" /> Maybe</label>
        </p>
        <p>
          <label for="comments">Comments:</label><br />
          <textarea rows="4" cols="40" id="comments"></textarea>
        </p>
        <label><input type="checkbox" name="subscribe" checked="checked" id="subscribe" /> Sign me up for email updates</label><br />
        <input type="submit" value="Submit review" />
      </fieldset>
    </form>



<button id="my-button">Create Tour</button>
<div id="modal">
  <i id="btnClose" class="fa fa-close close" title="Close"></i>
  <i id="btnMinimize" class="fa fa-minus-square-o b-close" title="Minimize"></i>
  <table>
    <tr>
      <td style="width:55px">
        <div id="sidebar">
           <div id="scroller">
        <table id="stepsContainer"></table>
        </div>
        </div>
        </td>

      <td>
        <div>
        <input type="text" id="title" style="float:left;width:200px;background-color: #D5D5D5;border-radius: 7px;" name="title" placeholder="Title"/>
         <input type="text" id="element" style="float:left;width:200px;background-color: #D5D5D5;border-radius: 7px;" name="element" placeholder=" Element "/>
        </div>
        <div>
          <textarea id="content" style="margin-top:5px;float:left;width:200px;background-color: #D5D5D5;border-radius: 7px;" name="content" placeholder="add description" rows="5" cols="50"></textarea>
        </div>
        <div>
        <i id="btnAddStep" class="fa fa-2x fa-plus-circle" style="margin-top: 19px" title="Add Step"></i>
        <i id="btnDeleteStep" class="fa fa-2x fa-minus-circle" style="margin-top: 19px" title="Delete Step"></i>
        <button id="Save_Step" class="yes" value="Save Step" style="margin-top: 19px;margin-left: 7px;margin-right: -32px;" onclick="return saveStep()">Save Step</button>
        <button id="Save_Tour" class="yes" value="Save Tour" style="margin-top:19px" onclick="saveTour();">Save Tour</button>
         <button id="Preview_Tour" class="yes" value="Preview Tour" style="margin-top:19px" onclick="previewTour();">Preview  Tour</button>
        </div>
      </td>
    </tr>
    </table>
    </div>
